<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p></p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>AR VIEW</ion-label>
      </ion-list-header>
      <ion-item [routerLink]="['/ar-view']">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Open AR View</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
